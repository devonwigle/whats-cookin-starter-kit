<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>

  <body>
    <nav class="navigation">
      <button class="logo-box">What's Cookin'</button>
      <div class="nav-boxes">
       <button class="favorite-box">Favorites</button>
       <button class="pantry-button">Pantry</button>
       <article class="user-box"></article>
     </div>
    </nav>
    <section class="landing-page ">

      <div class="search">
        <form id="searchBar">
          <input type="search" id="query" name="q"
          placeholder="Search..." required>
          <button type="submit" class="search-bar-button" >Search</button><br>
          <input type="radio" id="ingredients" name="type" value="ingredients" required>
          <label for="ingredients">Ingredients</label>
          <input type="radio" id="name" name="type" value="name" required >
          <label for="name">Name</label>
        </form>
        <h2> OR </h2>
        <form id="searchByTag">
          <label for="tag">Search by Tag:</label>
          <select id="container" name="tag" required>
          <option value="">Select Tag</option>
          </select>
          <button type="submit" class="search-by-tag-button" >Search</button>
        </form>
      </div>
        <div class="previews">
        </div>

      </section>
    <div>
      <section class="selected-recipe-page hidden">
        <div class="selected-recipe">
        </div>
        <button class="add-to-favorite-btn">Add to Favorites</button>
  
        <button class="remove-from-favorite-btn ">Remove from Favorites</button>

        <button class="recipes-to-cook-btn">Recipes to Cook</button>
      </section>
      <section class="search-results-page hidden">
        <h1>Search Results</h1>
        </section>
        <section>
          <div class="populated-results">
          </div>
        </section>
      </section>
      <section class="favorites-page ">
        <div class="favorites-previews">
        </div>
      </section>
    </div>
    <div>
      <section class="favorites-selected-recipe-page hidden">
        <h1 class="recipe-title">Selected Recipe Title</h1>
        <img class="recipe-image" src="">
        <div class="selected-cost">Estimated Cost:</div>
        </div>
        <div class="recipe-text hidden">
          <article class="selected-text ingredients-amounts">
            <h3>Ingredients List</h3>
          </article>
          <article class="selected-text recipe-directions">
            <h3>Directions</h3>
          </article>
        </div>
      </section>
      <section class="favorite-search-results-page hidden">
        <h1>Search Results</h1>
        </section>
        <section>
          <div class="favorite-populated-results">
          </div>
        </section>
      </section>
    </div>
    <div>
      <section class="pantry-page hidden">
        <h1>Recipes To Cook</h1>
          <form id="post">
            <label for="ingredients"></label>
            <select id="ingredientID" name="ingredient" required>
              <option value="">Ingredient to Pantry</option>
            </select>
            <input type="number" id="ingredientModification" name="ingredientAmount" placeholder="Enter Amount" required>
            <button type="submit">Click Me</button>
          </form>
          <article class="user-pantry">Your Pantry
            <!-- User pantry populates here -->
          </article>
          <article class="recipes-to-cook">Recipes To Cook
            <!-- recipe cards with ingredients listed -->
          </article>

      </section>
    </div>
  </body>
</html>
