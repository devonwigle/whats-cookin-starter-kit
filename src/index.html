<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>

  <body>
    <nav class="navigation">
      <section class="logo-box">Logo</section>
      <div class="search">
        <input id="searchInput" type="text" name="Seach Bar" placeholder="Search">
        <p class='error-message hidden'>Error: Check your search bar and buttons</p>
        <input id="nameSearch" type="radio" name="search-selection" value="recipeName" checked="checked" >recipe name
        <input id="ingredientSearch" type="radio" name="search-selection" value="ingredientName" checked="checked">ingredients name
      </div>
      <button class="show-search-input-button hidden">Search by name</button>
      <button class="tag-search-button">Search By Tag</button>
      <div class="tag-box hidden">
        <h2>tags</h2>
        <select id="container" name="tag">
          <option value="none">Select Tag</option>
        </select>
      </div>
      <button class="search-button">Search NOW!</button>
      <section class="search"> </section>
      <div class="nav-boxes">
        <button class="favorite-box">Favorites</button>
        <button class="add-recipe-box">Recipes to Cook</button>
        <button class="user-box">Welcome Bob</button>
      </div>
    </nav>
    <div>
      <section class="landing-page">

        <div class="previews">
        </div>
      </section>
    </div>
    <div>
      <section class="selected-recipe-page hidden">
        <h1 class="recipe-title">Selected Recipe Title</h1>
        <img class="recipe-image" src="">
        <div class="selected-cost">Estimated Cost:</div>
        </div>
        <div class="recipe-text">
          <article class="selected-text ingredients-amounts">Ingredients List
          </article>
          <article class="selected-text recipe-directions">Directions
          </article>
        </div>
      </section>
      <section class="search-results-page hidden">
        <h1>Search Results</h1>
        </section>
        <section>
          <div class="populated-results">
          </div>
        </section>
      </section>
      <section class="favorites-page hidden">
        <h1>Favorites</h1>
          <div class="favorite-populated-results">
            
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
