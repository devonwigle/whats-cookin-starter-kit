<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>

  <body>
    <nav class="navigation">
      <button class="logo-box">What's Cookin'</button>
      <div class="search">
        <input id="searchInput" type="text" name="Seach Bar" placeholder="Search">
        <p class="error-message invisible">Error: Check your search bar and buttons</p>
        <label>
          <input class="search-by-name" id="nameSearch" type="radio" name="search-selection" value="recipeName" checkked>
          <span>recipe name</span>
          <input class="search-by-name" id="ingredientSearch" type="radio" name="search-selection" value="ingredientName">
          <span>ingredients name</span>
        </label>
      </div>
      <button class="show-search-input-button hidden">Search by name</button>
      <button class="tag-search-button">Search By Tag</button>
      <div class="tag-box hidden">
        <h2>tags</h2>
        <select id="container" name="tag">
          <option value="none">Select Tag</option>
        </select>
      </div>
      <button class="search-button">Search NOW!</button>
      <section class="search"> </section>
      <div class="search-favorites hidden">
        <input id="searchInputFavorites" type="text" name="Seach Bar" placeholder="Search">
        <p class="error-message-favorites invisible">Error: Check your search bar and buttons</p>
        <input class="search-by-name-favorites " id="nameFavoriteSearch" type="radio" name="search-selection" value="recipeName">recipe name
        <input class="search-by-name-favorites" id="ingredientFavoriteSearch" type="radio" name="search-selection"
          value="ingredientName">ingredients name
      </div>
      <button class="show-search-favorites-input-button hidden">Search by name</button>
      <button class="tag-search-favorites-button hidden">Search By Tag</button>
      <div class="tag-box-favorites hidden">
        <h2>tags</h2>
        <select id="containerFavorites"  name="tag">
          <option value="none">Select Tag</option>
        </select>
      </div>
      <button class="search-favorites-button hidden">Search NOW!</button>
      <section class="search-favorites hidden"> </section>

      <div class="nav-boxes">
        <button class="favorite-box">Favorites</button>
        <article class="user-box"></article>
      </div>
    </nav>
    <div>
      <section class="landing-page ">
        <div class="previews">
        </div>
      </section>
    </div>
    <div>
      <section class="selected-recipe-page hidden">
        <div class="selected-recipe">

        </div>
        <button class="add-to-favorite-btn">Add to Favorites</button>
        <p class="fav-message success-message-none">SUCCESS YOU ADDED TO FAVORITES</p>
        <button class="remove-from-favorite-btn">Remove from Favorites</button>
        <!-- <p class="success-message">SUCCESS YOU REMOVED FROM FAVORITES</p> -->
        <button class="recipes-to-cook-btn">Recipes to Cook</button>
      </section>
      <section class="search-results-page hidden">
        <h1>Search Results</h1>
        </section>
        <section>
          <div class="populated-results">
          </div>
        </section>
      </section>
      <section class="favorites-page ">
        <div class="favorites-previews">
        </div>
      </section>
    </div>
    <div>
      <section class="favorites-selected-recipe-page hidden">
        <h1 class="recipe-title">Selected Recipe Title</h1>
        <img class="recipe-image" src="">
        <div class="selected-cost">Estimated Cost:</div>
        </div>
        <div class="recipe-text hidden">
          <article class="selected-text ingredients-amounts">
            <h3>Ingredients List</h3>
          </article>
          <article class="selected-text recipe-directions">
            <h3>Directions</h3>
          </article>
        </div>
      </section>
      <section class="favorite-search-results-page hidden">
        <h1>Search Results</h1>
        </section>
        <section>
          <div class="favorite-populated-results">
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
